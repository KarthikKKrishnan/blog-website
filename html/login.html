<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Narrative | Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/loginregister.css">

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-container bg-success-subtle text-white">
                    <h2><b>Nexa Narrative Blog</b></h2>
                    <h2>Login</h2>
                    <form onsubmit="login(event)">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-login btn btn-warning">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="register.html" class="btn-link text-white">Sign Up</a>
                        |
                        <a href="forgot.html" class="btn-link text-white">Forgot Password</a>
                        |
                        <a href="base.html" class="btn-link text-white">Exit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let username = document.getElementById("username");
        let password = document.getElementById("password");
        function login(event) {
            event.preventDefault();
            fetch("http://localhost:3000/api/login", {
                method: "post",
                headers: {
                "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username:username.value,
                    password: password.value
                })
            })
            .then(res =>  res.json())
            .then(data => {
                alert(data.msg);
                localStorage.setItem("token", data.token);
                location.href = "http://localhost:3000/index.html"
            })
            .catch(error => {
                console.log(error);
            })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
