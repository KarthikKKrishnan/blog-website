<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Narrative | Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/loginregister.css">

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-container bg-success-subtle text-white">
                    <h2><b>Nexa Narrative Blog</b></h2>
                    <h2>Signup</h2>
                    <form onsubmit="register(event)">
                        <div class="form-group">
                            <label for="name">Enter your name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Enter your email</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm-Password</label>
                            <input type="password" class="form-control" id="cpassword" placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" class="btn btn-login btn btn-warning">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="login.html" class="btn-link text-white">Login</a>
                        |
                        <a href="base.html" class="btn-link text-white">Exit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let name = document.getElementById("name");
        let email = document.getElementById("email");
        let phone = document.getElementById("phone");
        let username = document.getElementById("username");
        let password = document.getElementById("password");
        let cpassword = document.getElementById("cpassword");
        function register(event) {
            event.preventDefault();
            fetch(`http://localhost:3000/api/register`, {
                method: "post",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name: name.value,
                    email: email.value,
                    phone: phone.value,
                    username: username.value,
                    password: password.value,
                    cpassword: cpassword.value
                })
            })
            .then(res => {
                if(res.status === 200) {
                    alert("Registration successful!")
                    location.href = "http://localhost:3000/login.html";
                }
            })
            .catch(error => {
                console.log(error);
            })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
